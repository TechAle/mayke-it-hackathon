<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="scripts/conversations/listConversations.js"></script>
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/conversationStyle.css">

</head>
<body>

<!-- Bootstrap Modal -->
<div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inputModalLabel">Input Required</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="inputField" id="iField">Please enter the text below:</label>
                <textarea class="form-control" id="inputField" placeholder="Enter text here"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="manageEffects('stringInput')">Continue</button>
            </div>
        </div>
    </div>
</div>

<div id="overlay">
    <img id="closeOverlay" src="images/conversation/close.png" alt="close"/>
    <img src="images/home/techale.png" alt="Description of image" id="overlayPicture"/>
</div>
<div class="container-fluid maxHeight">
    <div class="row maxHeight" id="mainBody">
        <div class="container conversations greenBack" id="greenDiv">
        </div>
        <div id="redDiv" class="greenBack">
            <div id="headerChat">
                <div class="containerHeader">
                    <div id="back">Back</div>
                    <img id="pfp" style="height: 64px" src="images/home/techale.png" alt="Image description" class=" rounded-circle">
                    <div id="nameSection">
                        <div id="NameUser">Name 1</div>
                        <div id="StatusDiv">
                            <span id="StatusUser">Status</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat" class="lightGreenBack">

            </div>
            <div id="input">
                <label>
                    <span id="response">Response:</span>
                    <select class="form-control" id="selectInput">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                    <span id="arrow">Send</span>
                </label>
            </div>
        </div>
    </div>
</div>

<script src="scripts/quests/questsArchive.js"></script>
<script src="scripts/CookieManager.js"></script>
<script src="scripts/karmaManager.js"></script>
<script src="scripts/quests/managerStoryQuest.js"></script>
<script src="scripts/display/resize.js"></script>
<script src="scripts/display/pictures.js"></script>
<script src="scripts/effectManager.js"></script>
<script src="scripts/skillManager.js"></script>
<script src="scripts/quests/managerSelfImprovementQuests.js"></script>
<script src="scripts/historyManager.js"></script>
<script src="scripts/conversations/conversationManager.js"></script>
<script>





</script>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</body>
</html>

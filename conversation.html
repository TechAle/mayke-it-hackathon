<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <style>
        #greenDiv {
            background-color: green;
            height: 100px;
            min-width: 200px;
            max-width: 300px;
            flex: 1 0 10%;
        }

        #redDiv {
            background-color: red;
            height: 100px;
            flex: 5;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="greenDiv">
            <button class="btn btn-success" id="greenButton">Green Button</button>
        </div>
        <div id="redDiv">
            <button class="btn btn-danger" id="redButton">Red Button</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#greenButton").click(function() {
            if (window.matchMedia("(max-width: 575px)").matches) {
                $("#greenDiv").hide();
                $("#redDiv").show();
            }
        });

        $("#redButton").click(function() {
            if (window.matchMedia("(max-width: 575px)").matches) {
                $("#redDiv").hide();
                $("#greenDiv").show();
            }
        });
    });

    let isSmall = false;
    window.addEventListener('resize', function() {
        if (window.matchMedia("(max-width: 575px)").matches) {
            if (isSmall) {
                return;
            }
            onSmall()
        } else {
            if (!isSmall) {
                return;
            }
            onBig()
        }
    });
    if (window.matchMedia("(max-width: 575px)").matches) {
        onSmall()
    }

    function onSmall() {
        $("#redDiv").hide();
        $("#greenDiv").css("max-width", "100%")
        isSmall = true
    }

    function onBig() {
        $("#redDiv").show();
        $("#greenDiv").show().css("max-width", "300px");
        isSmall = false
    }
</script>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</body>
</html>

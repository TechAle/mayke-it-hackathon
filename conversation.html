<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <style>
        #greenDiv {
            background-color: green;
            height: 100px;
            min-width: 200px;
            max-width: 300px;
            flex: 1 0 10%;
        }

        #redDiv {
            background-color: red;
            height: 100px;
            flex: 5;
        }

        .chatSelector:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container conversations" id="greenDiv">
            <!--<button class="btn btn-success" id="greenButton">Green Button</button>-->
            <div class="row chatSelector" id="diary">
                <div class="col-4">
                    <img src="images/home/techale.png" alt="Image description" class="img-fluid rounded-circle">
                </div>
                <div class="col-8">
                    Name1<br>
                    Message
                </div>
            </div>
            <div class="row chatSelector" id="techale">
                <div class="col-4">
                    <img src="images/home/techale.png" alt="Image description" class="img-fluid rounded-circle">
                </div>
                <div class="col-8">
                    Name2<br>
                    Message
                </div>
            </div>
            <div class="row chatSelector" id="fox">
                <div class="col-4">
                    <img src="images/home/techale.png" alt="Image description" class="img-fluid rounded-circle">
                </div>
                <div class="col-8">
                    Name3<br>
                    Message
                </div>
            </div>
        </div>
        <div id="redDiv">
            <button class="btn btn-danger" id="redButton">Red Button</button>
        </div>
    </div>
</div>

<script>


    $(document).ready(function () {
        $(".chatSelector").click(function () {
            if (window.matchMedia("(max-width: 575px)").matches) {
                showConversation()
            }
        });

        $("#redButton").click(function () {
            if (window.matchMedia("(max-width: 575px)").matches) {
                showChatSelection()
            }
        });
    });

    $("#greenDiv").on("click", "div.chatSelector", function() {
        // Your function code goes here
        console.log($(this).attr('id'));
    });

    let isSmall = false;
    window.addEventListener('resize', function () {
        if (window.matchMedia("(max-width: 575px)").matches) {
            if (isSmall) {
                return;
            }
            onSmall()
        } else {
            if (!isSmall) {
                return;
            }
            onBig()
        }
    });
    if (window.matchMedia("(max-width: 575px)").matches) {
        onSmall()
    }

    function onSmall() {
        $("#redDiv").hide();
        $("#greenDiv").css("max-width", "100%")
        isSmall = true
    }

    function onBig() {
        $("#redDiv").show();
        $("#greenDiv").show().css("max-width", "300px");
        isSmall = false
    }

    function showConversation() {
        $("#greenDiv").hide();
        $("#redDiv").show();
    }

    function showChatSelection() {
        $("#greenDiv").show();
        $("#redDiv").hide();
    }
</script>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</body>
</html>
